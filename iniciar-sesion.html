<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volando.uy | Iniciar sesión</title>
    <link rel="icon" type="image/png" href="assets/logo.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login.css">
    <script src="scripts/login.js" defer></script>
</head>

<body style="overflow: hidden;">
    <div class=" vh-100 d-flex align-items-center justify-content-center">
        <form id="login-form">
            <h1 style="text-align: center;font-size: 1.6rem;font-weight: 600;">Iniciar sesión</h1>
            <div class="input-container">
                <label for="email" class="form-label ">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="input-container">
                <label for="password" class="form-label ">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>
</body>

</html>
