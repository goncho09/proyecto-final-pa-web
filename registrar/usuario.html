<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../styles/forms.css">
    <link rel="stylesheet" href="../styles/globals.css">
    <script src="registrar.js" defer></script>
</head>

<body>
    <div class="container">
        <form id="form">
            <h1 style="text-align: center;font-size: 1.6rem;font-weight: 600;margin:0 0 1rem 0;">Registrar usuario
            </h1>

            <input type="text" id="nickname" placeholder="Ingrese su nickname" required>
            <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
            <input type="file" id="image" accept="image/*" required>
            <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            <input type="password" id="confirm-password" placeholder="Confirme su contraseña" required>
            <select id="role" aria-label="Default select example" required>
                <option value="" disabled selected>Seleccione su rol</option>
                <option value="cliente">Cliente</option>
                <option value="aerolinea">Aerolínea</option>
            </select>
            <button type="submit">Registrar usuario</button>
        </form>
    </div>
</body>

</html>
